<!DOCTYPE html>
<html>
<body>

<h1>Notes</h1>
<h2> Search </h2>
<form action="/search" method="get">
    <input name="content" type="text">
    <input type="submit">
</form>

<h2> Add note </h2>
<form action="/add" method="post">
    {%csrf_token%}
    <input name="content" type="text">
    <input type="submit">
</form>

{% for note in notes %}
<p> {{note}} </p>
{% endfor %}

</body>
</html>
